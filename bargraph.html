
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"/>

<div id="container" style="min-width: 310px; height:400px;margin:0 auto"></div>
<button id="showStudent" onClick="getStudentDetails()"/>

<script>
    function getStudentDetails(){
     
        $.ajax({url: "", success: function(result){
        console.log(result);
            intialResult = [1, 4 , 3, 2, 1];
            finalResult = [4,5,2,3,4];
           func(intialResult, finalResult);
        }});
   
    }

    function func(intialResult, finalResult)
    {
        
        
    
Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'student analysis'
    },
   
    xAxis: {
        categories: [
            
            'interaction',
            'overcoming difficulties and problem solving',
            'initiative',
            'conflict management',
            'understand and follow instructions'
            
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'score'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'base',
        data: initialResult

    }, {
        name: 'present',
        data: finalResult

    }]
});}
</script>

    <div id="container">
</div>
